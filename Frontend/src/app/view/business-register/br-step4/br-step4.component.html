<form #brForm4="ngForm" (ngSubmit)="brForm4.form.valid && onSubmit()" novalidate>

  <div class="bg-light rounded-3 p-4 p-md-5 mb-3">
    <h2 class="h4 mb-4">
      <i class="fi-info-circle text-primary fs-5 mt-n1 me-2"></i
      >Service and Socials
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-info mb-4" role="alert">
          <div class="d-flex">
            <i class="fi-alert-circle me-2 me-sm-3"></i>
            <p class="fs-sm mb-1">
              Please select your business belongs to which business types and also select areas your service providing.
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <label class="form-label"
        >Business Types <span class="text-danger">*</span></label
        >
        <ng-select
          [items]="businessCategories"
          bindLabel="name"
          placeholder="Select Service areas"
          dropdownPosition="auto"
          [multiple]="true"
          [searchWhileComposing]="true"
          name="businessProfileCategories"
          #businessProfileCategories="ngModel" required
          [(ngModel)]="businessReg.businessProfileCategories">
        </ng-select>
        <div *ngIf="(businessProfileCategories.touched || brForm4.submitted) && businessProfileCategories.errors?.required"
             class="validErr">
          Business type is required
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <label class="form-label"
        >Business Service areas
          <span class="text-danger">*</span></label
        >
        <ng-select
          [items]="businessAreas"
          bindLabel="name"
          placeholder="Select Service areas"
          dropdownPosition="auto"
          [multiple]="true"
          [searchWhileComposing]="true"
          name="businessSAreas"
          #businessSAreas="ngModel" required
          [(ngModel)]="businessReg.businessAreas">
        </ng-select>
        <div *ngIf="(businessSAreas.touched || brForm4.submitted) && businessSAreas.errors?.required"
             class="validErr">
          Business area is required
        </div>
      </div>
      <div class="col-sm-6 mb-4">
        <div class="pb-4 mb-2">
          <label class="form-label fw-bold mb-3">Socials</label>
          <div class="d-flex align-items-center mb-3">
            <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-facebook text-body"></i></div>
            <input class="form-control" type="text" placeholder="Your Facebook account">
          </div>
          <div class="d-flex align-items-center mb-3">
            <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-linkedin text-body"></i></div>
            <input class="form-control" type="text" placeholder="Your LinkedIn account">
          </div>
          <div class="d-flex align-items-center mb-3">
            <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-twitter text-body"></i></div>
            <input class="form-control" type="text" placeholder="Your Twitter account">
          </div>
          <div class="collapse" id="showMoreSocials">
            <div class="d-flex align-items-center mb-3">
              <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
                class="fi-instagram text-body"></i></div>
              <input class="form-control" type="text" placeholder="Your Instagram account">
            </div>
            <div class="d-flex align-items-center mb-3">
              <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
                class="fi-youtube text-body"></i></div>
              <input class="form-control" type="text" placeholder="Your Behance account">
            </div>
          </div>
          <a class="collapse-label collapsed d-inline-block fs-sm fw-bold text-decoration-none pt-2"
             href="#showMoreSocials" data-bs-toggle="collapse" data-bs-label-collapsed="Show more"
             data-bs-label-expanded="Show less" role="button" aria-expanded="false" aria-controls="showMoreSocials"><i
            class="fi-arrow-down me-2"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-sm-row bg-light rounded-3 p-4 px-md-5">
    <button type="button" class="btn btn-primary btn-lg rounded-pill"
            (click)="previousPage()">
      <i class="fi-chevron-left fs-sm"></i> Previous step
    </button>
    <button type="submit" class="btn btn-primary btn-lg rounded-pill ms-sm-auto">
      Next step <i class="fi-chevron-right fs-sm ms-2"></i>
    </button>
  </div>

</form>
